<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/form.css" />

  <title>My Wallet</title>
  <link rel="shortcut icon" type="logo/png" href="/img/Logo.png" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="/img/Logo.png" alt="Logo" />
      <h2 class="name-app"></h2>
    </div>
    <div id="menu">
      <ul>
        <li><a href="index.html" class="nav-link">Inicio</a></li>
        <li><a href="" class="nav-link">Sobre nosotros</a></li>
        <li><a href="" class="nav-link">Preguntas frecuentes</a></li>
      </ul>
    </div>
  </header>

  <form action="" id="form" method="post">
    <div class="login-container">
      <div class="login-info-container">
        <h3 class="title">Toda tu plata</h3>
        <h1 class="title-2">En un solo lugar.</h1>
        <h4 class="title-3">Comodo, rapido y facil</h4>
        <div class="social-login">
          <div class="social-login-element">
            <img src="../img/google.svg" alt="google-image" />
            <span>Google</span>
          </div>
          <div class="social-login-element">
            <img src="../img/facebook.svg" alt="facebook-image" />
            <span>Facebook</span>
          </div>
        </div>
  </form>
  <form class="inputs-container" id="formulario" method="POST">
    <input class="input" type="firstName" placeholder="Nombre" id="nombre" />
    <input class="input" type="lastName" placeholder="Apellido" id="apellido" />
    <input class="input" type="email" placeholder="Email" id="email" />
    <input class="input" type="age" placeholder="Dni" id="dni" />
    <input class="input" type="edad" placeholder="Edad" id="edad" />
    <input class="input" type="pais" placeholder="Pais" id="pais" />
    <button class="btn" type="submit">Crear usuario</button>
    <p class="warnings" id="warnings"></p>
  </form>
  </div>
  <img class="image-container" src="../img/Tarjeta.jpg" alt="" />
  </div>

  <script src="registro.js"></script>
</body>

</html>
