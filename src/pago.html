<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago de servicios</title>
    <link rel="shortcut icon" type="logo/png" href="/img/Logo.png" />
    <link rel="stylesheet" href="../styles/pago.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  </head>

  <body>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <div class="container">
      <div class="logo">
        <a href="index.html" class="nav-link"><img src="../img/Logo.png" alt="logo" /></a>
      </div>
      <div class="row">
        <div class="col-sm-12"></div>
        <!-- Panel de pago de servicios -->
        <div class="col-sm-5">
          <h4>Pago de servicios</h4>
          <div class="panel panel-default">
            <div class="panel-body form-horizontal payment-form">
              <div class="form-group">
                <label for="concept" class="col-sm-3 control-label"
                  >Concepto</label
                >
                <div class="col-sm-9">
                  <select class="form-control" id="concept" name="concept">
                    <option>Agua</option>
                    <option>Luz</option>
                    <option>Telefonia</option>
                    <option>Internet</option>
                    <option>Suscripciones</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-sm-3 control-label"
                  >Descripcion</label
                >
                <div class="col-sm-9">
                  <select class="form-control" id="description" name="description">
                    <option>Aguas Argentinas</option>
                    <option>Aguas de Cordoba</option>
                    <option>Aguas de La Rioja</option>
                    <option>Edenor</option>
                    <option>Edesur</option>
                    <option>Edelar</option>
                    <option>Claro</option>
                    <option>Personal</option>
                    <option>Movistar</option>
                    <option>Fibertel</option>
                    <option>Flow</option>
                    <option>Internet para todos</option>
                    <option>Netflix</option>
                    <option>HBO MAX</option>
                    <option>Disney +</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="amount" class="col-sm-3 control-label">Monto</label>
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-9">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <button
                    type="button"
                    class="btn btn-default preview-add-button"
                  >
                    <span class="glyphicon glyphicon-plus"></span> Agregar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <!-- Resumen -->
          <h4>Resumen</h4>
          <div class="row">
            <div class="col-xs-12">
              <div class="table-responsive">
                <table class="table preview-table">
                  <thead>
                    <tr>
                      <th>Monto</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row text-right">
            <div class="col-xs-12">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr style="border: 1px dashed #dddddd" />
              <a onclick="pagarServicios()" href="#" class="btn">
                Pagar
              </a>
              <!--Incorporar Onclick Js-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="pago.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="sweetAlert.js"></script>
  </body>
</html>
