# DATABASE
spring.datasource.url= jdbc:mysql://localhost:3306/my_wallet?allowPublicKeyRetrieval=true&useSSL=false&useTimezone = true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.dbname=my_wallet
spring.datasource.driver-class.name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate=org.hibernate.dialect.MySQL8Dialect